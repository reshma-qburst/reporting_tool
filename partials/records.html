<div id="recordsMain" ng-controller="chartController">
<table>
	<tbody>
		<tr>
			<th></th>
			<th colspan="3" >Events</th>
			<th colspan="1" >Score</th>
		</tr>
		<tr>
			<th>Driver Name</th>
			<th>HB</th>
			<th>RA</th>
			<th>SC</th>
			<th>Total</th>
		</tr>
		<tr ng-repeat="i in tableData">
			<td>{{i.name}}</td>
			<td ng-repeat="j in i.trip">{{j.break}}</td>
		</tr>
	</tbody>	
</table>
</div>
