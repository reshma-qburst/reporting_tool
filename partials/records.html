<div id="recordsMain" ng-controller="chartController">
    <h1 id="recordHeading">Event Record</h1>
    <table id="recordsTable">
        <thead>
            <tr>
                <th></th>
                <th colspan="3">Events</th>
                <th colspan="1">Score</th>
            </tr>
            <tr>
                <th><a ng-click="orderByField='name'; reverseSort = !reverseSort">Driver Name</th>
                <th><a ng-click="orderByField='break'; reverseSort = !reverseSort">HB</th>
                <th><a ng-click="orderByField='acceleration'; reverseSort = !reverseSort">RA</th>
                <th><a ng-click="orderByField='turn'; reverseSort = !reverseSort">SC</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in tableData|orderBy:orderByField:reverseSort">
                <td>{{i.name}}</td>
                <td>{{i.sumBreak}}</td>
                <td>{{i.sumAcc}}</td>
                <td>{{i.sumTurn}}</td>
                <td>{{i.total}}</td>
            </tr>
        </tbody>
    </table>
    <div id="filterDiv">
        <select ng-model="filterName" ng-options="item for item in filterOptions" ng-init="filterName=filterOptions[0]" ng-change="showChart();" id="filterId"></select>
    </div>
    <bar-chart height="options.height" data="data" hovered="hovered(args)" ng-if="tableData" ng-hide="filterFlag == 0"></bar-chart>
    <stackbarchart ng-if="tableData && filterFlag == 0" id="d3stackbar" barchart>
</div>
